<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controle de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-produtos.css">
</head>

<body>
      
    <div class="container">
         
        <div class="row">
            <div class="col-sm-12">
                <h4>produtos</h4>
                <hr />
            </div>
        </div>



        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm " data-bs-toggle="modal" 
                    data-bs-target="#modal-produto">adicionar</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nome</th>
                            <th>valor</th>
                            <th>quantidade de estoque</th>
                            <th>data de cadastros</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
         
        <div class="modal" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">
                     
                    <div class="modal-header">
                        <h4 class="modal-title">adicionar produtos</h4>
                        <button type="button" class="btn-close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="row">

                            <div class="col-sm-2">
                                <label for="id" class="form-label">id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>
                            
                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-2">
                                <label for="valor" class="form-label">valor</label>
                                <input id="valor" type="text" class="form-control">
                            </div>

                            <div class="col-sm-5">
                                <label for="quantidadedeestoque" class="form-label">quantidade de estoque</label>
                                <input id="quantidadedeestoque" type="text" class="form-control">
                            </div>

                            <div class="col-sm-5">
                                <label for="datadecadastro" class="form-label">data de cadastro</label>
                                <input id="datadecadastro" type="text" class="form-control" maxlength="14">
                            </div>
                        </div>

                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary btn-sm">salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="./js/model/produtos.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-produtos.js"></script>
</body>
</html>
